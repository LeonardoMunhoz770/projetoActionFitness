<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../../assets/favicon.ico" type="image/x-icon">
</head>
<body> 
    <div class="containerButton">
        <img id="showButton" class="buttonShow" src="../../../assets/showIcon.jfif">
    </div>
    
    <section class="containerPrincipal">
        <div class="containerStart">
            <div class="options" style="background: rgb(250,217,97); background: linear-gradient(90deg, rgba(250,217,97,1) 0%, rgba(255,179,0,1) 100%);" >
                <img src="../../../assets/icon-registration.png" class="iconOptions"/>
                <a href="../../registration/matricula/index.html" for="client">Matricula</a>
            </div>
            <div class="options">
                <img src="../../../assets/icon-sell.png" class="iconOptions"/>
                <a href="../../plans/index.html" for="client">Planos</a>
            </div>
            <div class="options" onclick="mensagemErro()">
                <img src="../../../assets/icon-financial.png" class="iconOptions"/>
                <label for="client">Financeiro</label>
            </div>
            <div class="options">
                <img src="../../../assets/icon-administration.png" class="iconOptions"/>
                <a href="../../administrativo/index.html" for="client">Administrativo</a>
            </div>
            <div class="options" onclick="mensagemErro()">
                <img src="../../../assets/icon-client.png" class="iconOptions"/>
                <label for="client">Área do Cliente</label>
            </div>
        </div>
        <div class="containerBusca" id="containerBusca">
            <div class="containerOpcoes">
                <input placeholder="Digite o CPF do aluno" maxlength="14" id="cpf" >
    
                <button type="button" class="button" id="pesquisar">
                    <span class="button__text">Pesquisar</span>
                </button>
                <button onclick="enviarDados()" class="butaoEnviar">Enviar dados</button>
            </div>
            <div id="matricula" class="aluno">
        </div>
    </section>
    <section class="informacoesdeMatricula">
        <div class="matricula">
            <h1>Dados de Matrícula do Aluno</h1>
            <input type="text" id="nomeAluno" placeholder="Nome"/>
            <input type="text" id="cadastroCPF" placeholder="CPF" disabled/>
            <input type="text" id="genero" placeholder="Genero"/>
            <input type="text" id="telefone" placeholder="Telefone"/>
            <input type="text" id="nascimento" placeholder="Nascimento"/>
            <input type="text" id="email" placeholder="Email"/>
        </div>
        <div class="planos">
            <h1>Dados do plano</h1>
            <input type="text" id="plano" placeholder="Plano"/>
            <input type="text" id="vigencia" placeholder="Vigência"/>
            <input type="text" id="vencimento" placeholder="Vencimento do plano"/>
        </div>
        <div class="endereco">
            <h1>Endereço</h1>
            <input type="text" id="rua" placeholder="Rua"/>
            <input type="text" id="numero" placeholder="Número"/>
            <input type="text" id="bairro" placeholder="Bairro"/>
            <input type="text" id="cep" placeholder="CEP"/>
        </div>
    </section>
    
    
</body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</html>
