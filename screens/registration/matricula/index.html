<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../../assets/favicon.ico" type="image/x-icon">
</head>
<body> 
    <div class="containerButtonShow">
        <img id="showButton" class="buttonShow" src="../../../assets/showIcon.jfif"></button>
    </div>
    <section class="containerPrincipal">
        <div class="containerStart">
            <div class="logo">
                <img src="../../../assets/logo_projeto.jpg" class="imageLogo"/>
            </div>
            <div class="options">
                <img src="../../../assets/icon-registration.png" class="iconOptions"/>
                <div for="client" class="registerStyle" >Matricula</div> 
                <img src="../../../assets/icon_show.png" id="register">
            </div>
            <div class="optionsRegister">
                <div>
                    <a href="../localizar_aluno/index.html">Localizar/Aluno</a>
                </div>
                <div>
                    <a href="./index.html">Agendamento</a>
                </div>
                <div>
                     <a href="">Pagamento</a>
                </div>
            </div>
            <div class="options">
                <img src="../../../assets/icon-sell.png" class="iconOptions"/>
                <a href="../../plans/index.html" for="client">Planos</a>
            </div>
            <div class="options">
                <img src="../../../assets/icon-financial.png" class="iconOptions"/>
                <a href="" for="client">Financeiro</a>
            </div>
            <div class="options">
                <img src="../../../assets/icon-administration.png" class="iconOptions"/>
                <a href="" for="client">Administrativo</a>
            </div>
            <div class="options">
                <img src="../../../assets/icon-client.png" class="iconOptions"/>
                <a href="../../login/login.html" for="client">Área do Cliente</a>
            </div>
            
        </div>
        <div class="registration">
            <form action="" class="formRegister" id="formRegister">
                <h1>Matricula</h1>
                <div class="container">
                    <div class="plano_assinatura">
                        <div class='planos'>
                            <label>Escolha o Plano: </label>
                            <select id="tipo_plano">
                                <option id="basico" value="planobasico">Plano Básico</option>
                                <option id="completo" value="completo">Plano Completo</option>
                                <option id="familiar_basico" value="planofamiliar">Plano Familiar - Básico</option>
                                <option id="familiar_completo" value="planofamiliar">Plano Familiar - Completo</option>
                                <option id="especializado" value="planoespecializado">Plano Especializado</option>
                            </select>
                            <a href="../../plans/index.html">Ver planos</a>
                        </div>
                        <div class="assinatura">
                            <label>Vigencia da Assinatura: </label>
                            <select id="vigencia">
                                <option id="mensal" value="mensal">Mensal</option>
                                <option id="trimestral" value="trimestral">Trimestral - 15%</option>
                                <option id="semestral" value="semestral">Semestral - 20%</option>
                                <option id="anual" value="anual">Anual - 30%</option>
                                <option id="desconto" value="desconto">Desconto por parceria - 10%</option>
                            </select>
                        </div>
                        <div class="data">
                            <label>Selecione a data de vencimento mensal: </label>
                            <input type="date" id="vencimento">
                        </div>
                    </div>
                    
                    <div class="dados_cadastrais" id="dados_cadastrais">
                        <input type="text" id="nome_completo" placeholder="Nome Completo">
                        <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14" autocomplete="off">
                        <input type="date" id="nasc" /> 
                        <input type="tel" placeholder="Telefone" id="telefone" maxlength="15"/>
                        <input type="text" placeholder="CEP" id="cep" maxlength="8">
                        <input type="text" placeholder="Endereço" id="endereco"/>
                        <input type="text" placeholder="Numero" id="numero"/>
                        <input type="text" placeholder="Bairro" id="bairro"/>
                        <select id="genero">
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" id="btnprint" onclick="imprimirDados()">Imprimir</button>
                    <button type="button" id="btn">Finalizar Cadastro</button>
                </div>
            </form>
        </div>
        
    </section>
    <div class="dados" id="dados">
        
    </div>
    
</body>
    <script src="index.js"></script>
</html>
