<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="containerButtonShow">
        <img id="showButton" class="buttonShow" src="../../../assets/showIcon.jfif"></button>
    </div>
    <section class="containerPrincipal">
        
        <div class="containerStart">
            <div class="logo">
                <img src="../../../assets/logo_projeto.jpg" class="imageLogo"/>
            </div>
            <div class="options">
                <img src="../../../assets/icon-registration.png" class="iconOptions"/>
                <div for="client" class="registerStyle" >Cliente</div> 
                <img src="../../../assets/icon_show.png" id="register">
            </div>
            <div class="optionsRegister">
                <div>
                    <a href="">Localizar/Aluno</a>
                </div>
                <div>
                    <a href="./index.html">Agendamento</a>
                </div>
                <div>
                     <a href="">Pagamento</a>
                </div>
            </div>
            <div class="options">
                <img src="../../../assets/icon-sell.png" class="iconOptions"/>
                <a href="../../plans/index.html" for="client">Planos</a>
            </div>
            <div class="options">
                <img src="../../../assets/icon-financial.png" class="iconOptions"/>
                <a href="" for="client">Financeiro</a>
            </div>
            <div class="options">
                <img src="../../../assets/icon-administration.png" class="iconOptions"/>
                <a href="" for="client">Administrativo</a>
            </div>
            <div class="options">
                <img src="../../../assets/icon-client.png" class="iconOptions"/>
                <a href="../../login/login.html" for="client">Área do Cliente</a>
            </div>
            
        </div>
        <div class="registration">
            <form action="" class="formRegister">
                <div class="container">
                    <div class="plano_assinatura">
                        <div class='planos'>
                            <h3>Escolha o Plano</h3>
                            <select id="tipo_plano">
                                <option id="basico">Plano Básico</option>
                                <option id="completo">Plano Completo</option>
                                <option id="familiar_basico">Plano Familiar - Básico</option>
                                <option id="familiar_completo">Plano Familiar - Completo</option>
                                <option id="especializado">Plano Especializado</option>
                            </select>
                            <a href="planos aqui">Ver planos</a>
                        </div>
                        <div class="assinatura">
                            <h3>Vigencia da Assinatura</h3>
                            <select id="vigencia">
                                <option id="mensal">Mensal</option>
                                <option id="trimestral">Trimestral - 15%</option>
                                <option id="semestral">Semestral - 20%</option>
                                <option id="anual">Anual - 30%</option>
                                <option id="desconto">Desconto por parceria - 10%</option>
                            </select>
                        </div>
                        <div class="data">
                            <h3>Selecione a data de vencimento mensal</h3>
                            <input type="date" id="vencimento">
                            <p>Datas disponíveis: 05, 10, 15 e 20</p>
                        </div>
                    </div>
                    
                    <div class="dados_cadastrais">
                        <h3>Dados Cadastrais</h3>
                        <input type="text" id="nome_completo" placeholder="Nome Completo">
                        <input type="text" id="cpf" placeholder="Digite seu CPF">
                        <input type="date" placeholder="Data de Nascimeonto" id="nasc"/> 
                        <select>
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                        <input type="tel" placeholder="Telefone" id="telefone"/>
                        <input type="text" placeholder="CEP" id="cep">
                        <input type="text" placeholder="Endereço" id="endereco"/>
                        <input type="text" placeholder="Numero" id="numero"/>
                        <input type="text" placeholder="Bairro" id="bairro"/>
                    </div>
                </div>
                <div class="buttons">
                    <button>Imprimir</button>
                    <button>Finalizar Cadastro</button>
                </div>
                
            </form>
        </div>
        
    </section>
    
    
</body>
    <script src="index.js"></script>
</html>
